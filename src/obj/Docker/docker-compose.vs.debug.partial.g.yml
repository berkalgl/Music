      - NUGET_FALLBACK_PACKAGES=
    volumes:
      - D:\Dev\git\Music\src\Services\Mail\Mail.BackgroundTasks:/app
      - D:\Dev\git\Music\src:/src
      - C:\Users\TCBALGUL.TURKCELL\vsdbg\vs2017u5:/remote_debugger:rw
      - C:\Users\TCBALGUL.TURKCELL\.nuget\packages\:/root/.nuget/packages:ro
    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      com.microsoft.visualstudio.debuggee.arguments: " --additionalProbingPath /root/.nuget/packages  \"/app/bin/Debug/net6.0/Mail.BackgroundTasks.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true

  user.api:
